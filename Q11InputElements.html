<!-- 11.Create an HTML page, which should contain all types of input elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>
<body>
    <center>
        <h1> Application Form - Input Elements </h1>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="name"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td>Date Of Birth and Time</td>
                    <td><input type="datetime-local"></td>
                </tr>

                <tr>
                    <td>Age</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>Mobile Number</td>
                    <td><input type="tel"></td>
                </tr>

                <tr>
                    <td rowspan="2">Gender</td>
                    <td><input type="radio" name="gender">Male</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender">Female</td>
                </tr>

                <tr>
                    <td>Choose your Favourite Color</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td rowspan="2">Course</td>
                    <td><input type="radio" name="course">Front End</td>
                </tr>
                <tr>
                    <td><input type="radio" name="course">Full Stack</td>
                </tr>

                <tr>
                    <td rowspan="2">Type</td>
                    <td><input type="checkbox" name="type">Online</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="type">Offline</td>
                </tr>

                <tr>
                    <td>Course Starting Date</td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td>Class Timing</td>
                    <td><input type="time">
                </tr>
                <tr>
                    <td>Resume</td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td rowspan="3">Skills</td>
                    <td><input type="range">HTML</td>
                </tr>
                <tr>
                    <td><input type="range">CSS</td>
                </tr>
                <tr>    
                    <td><input type="range">Bootstrap</td>
                </tr>

                <tr>
                    <td>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="Submit"></td> 
                    <td>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="Reset"></td>
                </tr>
 


            </table>
        </form>
    </center>
</body>
</html>
