<!-- 6.In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <center>
    <h1> Radio Button </h1>
    <form>
        <table>
            <tr>
                <td rowspan="2">Employee Type</td>
                <td><input type="radio" name="employeeType"> Salaried </td>
            </tr>
            <tr>
                <td><input type="radio" name="employeeType"> Own Business </td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
